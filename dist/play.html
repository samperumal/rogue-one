<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rogue One</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="map.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="main-col" style="width:100%">
        <div class="game-grid"style="width:80%; float: left">
            <svg id="gfx" preserveAspectRatio="xMidYMid"></svg>
        </div>
        <div class="status-bar">
            <div id="inventory-heading">Inventory</div>
            <div id="inventory"></div>
            <div>Gold: <text id="gold">0</text></div>
            <div>
                <h3>Settings</h3>
                <div>
                    <input type="checkbox" id="enableLOS" checked="checked" /><label for="enableLOS">Enable LOS</label>
                    <input type="checkbox" id="displayLOS" checked="checked" /><label for="displayLOS">Display LOS</label>
                </div>
            </div>
        </div>        
    </div>

    <div class="main-col" id="log"></div>
    <script>
    </script>
</body>

</html>
